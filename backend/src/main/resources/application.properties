spring.application.name=pegaspay
spring.datasource.url=jdbc:postgresql://localhost:5432/pegaspay_db
spring.datasource.username=pp_user
spring.datasource.password=pp_pass
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8081
keycloak.realm=pegaspay
keycloak.adminClientId=admin-cli
keycloak.urls.auth=http://localhost:8080
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.urls.auth}/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.principal-claim-name=preferred_username